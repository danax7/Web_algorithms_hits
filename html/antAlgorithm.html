<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/antAlgorithms.css" />
    <title>antAlgorithms</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="ant-algorithm">
        <div class="ant-algorithm__sheet"></div>
        <div class="ant-algorithm__panel">
          <label class="ant-algorithm__label" for="countOfAnts"
            >Количество муравьёв</label
          >
          <input
            value="50"
            id="countOfAnts"
            name="countOfAnts"
            type="text"
            class="ant-algorithm__input"
          />
          <label class="ant-algorithm__label" for="countOfIterations"
            >Количество итераций</label
          >
          <input
            value="100"
            id="countOfIterations"
            name="countOfIterations"
            type="text"
            class="ant-algorithm__input"
          />
          <label class="ant-algorithm__label" for="alpha">alpha</label>
          <input
            value="1"
            id="alpha"
            name="alpha"
            type="text"
            class="ant-algorithm__input"
          />
          <label class="ant-algorithm__label" for="beta">beta</label>
          <input
            value="2"
            id="beta"
            name="beta"
            type="text"
            class="ant-algorithm__input"
          />
          <label class="ant-algorithm__label" for="initialPheromone"
            >Изначальный феромон</label
          >
          <input
            value="1"
            id="initialPheromone"
            name="initialPheromone"
            type="text"
            class="ant-algorithm__input"
          />
          <label class="ant-algorithm__label" for="evaporationRate"
            >Коэффициент испарения феромонов</label
          >
          <input
            value="0.3"
            id="evaporationRate"
            name="evaporationRate"
            type="text"
            class="ant-algorithm__input"
          />

          <button id="start" class="ant-algorithm__button">Go</button>
          <p class="ant-algorithm__text">
            Длина пути: <span id="result">0</span>
          </p>
        </div>
      </div>
    </div>
    <script src="../js/antAlgorithm.js"></script>
  </body>
</html>
