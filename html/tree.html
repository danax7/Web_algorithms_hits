<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/test.css" />
    <link rel="stylesheet" href="../css/tree.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <!--<img src="logo.png" alt="">-->
          </span>

          <div class="text logo-text">
            <span class="name">Hits</span>
            <span class="profession">Web</span>
          </div>
        </div>
        <div class="close-btn">
          <i class="bx bx-menu bx-md toggle"></i>
        </div>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Главная</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="test.html">
                <i class="bx bx-map-alt icon"></i>
                <span class="text nav-text">A*</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="clustering.html">
                <i class="bx bxs-shapes icon"></i>
                <span class="text nav-text">Кластеризация</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="antAlgorithm.html">
                <i class="bx bx-bug icon"></i>
                <span class="text nav-text">Муравьиный</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="./genetic.html">
                <i class="bx bx-dna icon"></i>
                <span class="text nav-text">Генетический</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bxs-tree icon"></i>
                <!-- <i class="bx bx-tree icon"></i> -->
                <span class="text nav-text">Дерево решений</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <section class="home">
      <div class="text">
        <div class="tree">
          <div class="tree__sheet"></div>
          <div class="tree__panel">
            <button id="changeTree" class="btn">change tree</button>
            <input id="file" type="file" />
            <span id="isLoaded"></span>
            <button id="generateTree" class="btn">generate tree</button>
          </div>
        </div>
      </div>
    </section>

    <script>
      const body = document.querySelector("body"),
        sidebar = body.querySelector("nav"),
        toggle = body.querySelector(".toggle"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });

      body.classList.toggle("dark");

      modeSwitch.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
          modeText.innerText = "Light mode";
        } else {
          modeText.innerText = "Dark mode";
        }
      });
    </script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="../js/tree.js"></script>
  </body>
</html>
