<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/test.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <!--<img src="logo.png" alt="">-->
          </span>

          <div class="text logo-text">
            <span class="name">Codinglab</span>
            <span class="profession">Web developer</span>
          </div>
        </div>
        <div class="close-btn">
          <i class="bx bx-chevron-right toggle"></i>
        </div>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Главная</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-bar-chart-alt-2 icon"></i>
                <span class="text nav-text">A*</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-bell icon"></i>
                <span class="text nav-text">Кластеризация</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-pie-chart-alt icon"></i>
                <span class="text nav-text">Муравьиный</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-heart icon"></i>
                <span class="text nav-text">Генетический</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-wallet icon"></i>
                <span class="text nav-text">Дерево решений</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <section class="home">
      <div class="text">
        <div class="canvas_block">
          <canvas id="canvas" width="700px" height="700px"></canvas>
        </div>

        <div class="Options_block">
          <b class="Text">Размер лабиринта:</b>
          <input
            id="matrixSize"
            type="range"
            min="5"
            max="200"
            value="40"
            class="range"
            onchange="changeMatrixSize()"
          />
          <span id="rangeValue">40</span>

          <b class="Text">Выберите скорость:</b>
          <input
            id="Speed"
            type="range"
            min="1"
            max="6"
            value="5"
            class="range"
            onchange="document.getElementById('range').innerHTML = this.value"
          />
          <span id="range">5</span>

          <button class="btn" onclick="CreateMazes()">
            Сгенерировать лабиринт
          </button>
          <button class="btn" onclick="DrawStart()">Старт</button>
          <button class="btn" onclick="DrawFinish()">Финиш</button>
          <button class="btn" onclick="CreateWall()">Поставить стену</button>
          <button class="btn" onclick="RemoveWall()">Убрать стену</button>
          <button class="btn" onclick="FindingPath()">Начать</button>
          <button class="btn" onclick="canvas.clear()">Очистить</button>
        </div>
      </div>
    </section>

    <script>
      const body = document.querySelector("body"),
        sidebar = body.querySelector("nav"),
        toggle = body.querySelector(".toggle"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });

      body.classList.toggle("dark");

      modeSwitch.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
          modeText.innerText = "Light mode";
        } else {
          modeText.innerText = "Dark mode";
        }
      });
    </script>

    <script src="../js/a_star.js"></script>
  </body>
</html>
