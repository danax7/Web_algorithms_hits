<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/test.css" />
    <link rel="stylesheet" href="../css/clustering.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <!--<img src="logo.png" alt="">-->
          </span>

          <div class="text logo-text">
            <span class="name">Hits</span>
            <span class="profession">Web</span>
          </div>
        </div>
        <div class="close-btn">
          <i class="bx bx-menu bx-md toggle"></i>
        </div>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Главная</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="a_star.html">
                <i class="bx bx-map-alt icon"></i>
                <span class="text nav-text">A*</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="clustering.html">
                <i class="bx bxs-shapes icon"></i>
                <span class="text nav-text">Кластеризация</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="antAlgorithm.html">
                <i class="bx bx-bug icon"></i>
                <span class="text nav-text">Муравьиный</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="./genetic.html">
                <i class="bx bx-dna icon"></i>
                <span class="text nav-text">Генетический</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="./tree.html">
                <i class="bx bxs-tree icon"></i>
                <!-- <i class="bx bx-tree icon"></i> -->
                <span class="text nav-text">Дерево решений</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <section class="home">
      <div class="text">
        <div class="clustering">
          <div class="clustering__sheet"></div>
          <div class="Options_block">
            <label class="clustering__label" for="countOfClasters"
              >Количество кластеров</label
            >
            <input
              id="countOfClasters"
              name="countOfClasters"
              type="range"
              min="1"
              max="10"
              value="2"
              class="range"
              onchange="document.getElementById('rangeValue').innerHTML = this.value"
            />
            <span id="rangeValue">2</span>
            <button id="kMeans" class="btn">k-means plus</button>
            <button id="hierarchical" class="btn">hierarchical</button>
            <label class="clustering__label" for="radius">Радиус</label>

            <input
              id="radius"
              name="radius"
              type="range"
              min="0"
              max="300"
              value="100"
              class="range"
              onchange="document.getElementById('range').innerHTML = this.value"
            />
            <span id="range">100</span>

            <label class="clustering__label" for="minCountOfNumbers"
              >Минимальное количество чисел</label
            >

            <input
              id="minCountOfNumbers"
              name="minCountOfNumbers"
              type="range"
              min="1"
              max="10"
              value="3"
              class="range1"
              onchange="document.getElementById('range1').innerHTML = this.value"
            />
            <span id="range1">3</span>

            <button id="DBSCAN" class="btn">DBSCAN</button>
            <button id="clearPoints" class="btn">Clear</button>
            <button id="comparison" class="btn">Включить сравнение</button>
          </div>
        </div>
      </div>
    </section>

    <script>
      const body = document.querySelector("body"),
        sidebar = body.querySelector("nav"),
        toggle = body.querySelector(".toggle"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });

      body.classList.toggle("dark");

      modeSwitch.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
          modeText.innerText = "Light mode";
        } else {
          modeText.innerText = "Dark mode";
        }
      });
    </script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="../js/clustering.js"></script>
  </body>
</html>
